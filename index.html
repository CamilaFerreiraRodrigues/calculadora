<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo">
        <h1>CamilaFerreiraRodrigues</h1>
        <div class="calculadora">
           <h1>Calculadora</h1> 
           <p id="resultado">resultado</p>  <!-- um paragrafo para entrada do dados e não um INPUT-->
        
        <table> <!-- table para colocar os numeros-->

            <tr> <!--linha da tabela-->
                <td> <button class="botao">C</button></td> <!-- TD é usado para definir conteudo de uma celula da tabela-->
                <td> <button class="botao"><</button></td>
                <td> <button class="botao">/</button></td>
                <td> <button class="botao">X</button></td>
            </tr>
            <tr>
                <td> <button class="botao">7</button></td>
                <td> <button class="botao">8</button></td>
                <td> <button class="botao">9</button></td>
                <td> <button class="botao">-</button></td>
            </tr>
            <tr>
                <td> <button class="botao">4</button></td>
                <td> <button class="botao">5</button></td>
                <td> <button class="botao">6</button></td>
                <td> <button class="botao">+</button></td>
            </tr>
            <tr>
                <td> <button class="botao">1</button></td>
                <td> <button class="botao">2</button></td>
                <td> <button class="botao">3</button></td>
                <td rowspan="2"> <button class="botao" style="height: 106px;">=</button></td> <!-- ROWSPAN para deixar o button ocupando espaço de duas linhas  -->
            </tr>
            <tr>
                <td colspan="2"> <button class="botao" style="width: 106px;">0</button></td> <!-- colspan  para duas linhas -->
                <td> <button class="botao">.</button></td>

            </tr>
        </table>
    </div>
 </div>
    <footer>@CamilaFerreiraRodrigues</footer>
</body>
</html>
